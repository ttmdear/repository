<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
</head>
<body>
    <table>
        <tr>
            <td>Header:</td>
            <td th:text="${header.getName()}"></td>
        </tr>
        <tr>
            <td>Type:</td>
            <td th:text="${type}"></td>
        </tr>
        <tr>
            <td>Status:</td>
            <td th:text="${status}"></td>
        </tr>
        <tr>
            <td>Mode:</td>
            <td th:text="${mode.getMode()}"></td>
        </tr>
    </table>
</body>
