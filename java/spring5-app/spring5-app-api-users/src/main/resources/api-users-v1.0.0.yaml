paths:
  /users:
    get:
      description: Returns list of users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
    post:
      description: Create user with given data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                login:
                  type: string
              required: 
                - firstName
                - lastName
                - email
              
      responses:
        '201':
          description: User was created
  /users/{id}:
    get:
      parameters: 
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Return user with given ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      parameters: 
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200': 
          description: User removed
components:
  schemas:
    User:
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        login:
          type: string
      # Both properties are required
      required:
        - id
        - firstName
        - lastName